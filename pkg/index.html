<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body>
    <script type="module">
        import init, { sum, expression, run, runast } from "./rhaiwasm.js";
        init().then(() => {
            console.log(sum(12, 23));
            console.log(expression("10 * 30 / 2"));
        });

        window.sendScript = exp => {
            console.log(expression(exp));
        }

        window.runScript = exp => {
            console.log(run(exp));
        }

        window.runScriptAST = exp => {
            console.log(runast(exp));
        }

    </script>

    <script>
        console.log(window);
    </script>

    <div>Hi


        <form name="teste">
            <textarea name="text" id="text" cols="30" rows="10">len1("123456")</textarea>
            <!-- <input type="button" value="Submit" onclick="console.log(document.getElementById('text').value)"> -->
            <input type="button" value="Exp" onclick="window.sendScript(document.getElementById('text').value)">
            <input type="button" value="Run" onclick="window.runScript(document.getElementById('text').value)">
            <input type="button" value="RunAST" onclick="window.runScriptAST(document.getElementById('text').value)">
        </form>

        
    </div>
</body>

</html>
